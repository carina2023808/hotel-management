		<section id="js-search-rooms-form" class="mt-4" hidden>
			<h2 class="text-center">Search Rooms</h2>
			<form method="post" class="row g-3 mt-3 justify-content-center">
				<div class="col-md-3">
					<label for="js-type1" class="form-label">Type</label>
					<select name="type" id="js-type1" class="form-select"></select>
					<span class="text-danger"></span>
				</div>
				<div class="col-md-3">
					<label for="js-max-price1" class="form-label">Max Price</label>
					<input type="number" inputmode="decimal" name="max_price" id="js-max-price1" class="form-control"
						min="1">
					<span class="text-danger"></span>
				</div>
				<div class="col-md-1 d-flex align-items-center">
					<input type="checkbox" name="status" id="js-status1" class="form-check-input" checked>
					<label for="js-status1" class="form-check-label">Free</label>
				</div>
				<div class="col-md-2 align-self-center">
					<button type="submit" class="btn btn-warning w-100" name="searchsubmit"
						aria-controls="js-search-rooms">
						Search
					</button>
				</div>
			</form>
		</section>

		<section id="js-room-form" hidden>
			<h1 class="text-center">
				<span id="js-term" class="bg-warning"></span>
				Room Form
			</h1>

			<form method="post" class="row g-3 mt-3">
				<div class="form-group">
					<label for="js-number2" class="form-label">Number</label>
					<input type="number" name="number" id="js-number2" class="form-control" min="1">
				</div>
				<div class="form-group">
					<label for="js-type2" class="form-label">Type</label>
					<select name="type" id="js-type2" class="form-select"></select>
				</div>
				<div class="form-group">
					<label for="js-price2" class="form-label">Price</label>
					<input type="number" inputmode="decimal" name="price" id="js-price2" class="form-control" min="0">
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-warning w-100">
						Save Room
					</button>
				</div>
			</form>
		</section>

		<section id="js-list-all-rooms" hidden>
			<h1 class="text-center">List All Rooms</h1>
			<ul class="list-group mt-4"></ul>
		</section>

		<section id="js-list-available-rooms" hidden>
			<h1 class="text-center">List Available Rooms</h1>
			<ul class="list-group mt-4"></ul>
		</section>

		<section id="js-search-rooms" hidden>
			<h1 class="text-center">Filtered Rooms</h1>
			<ul class="list-group mt-4"></ul>
		</section>

		<div id="js-error-msg" class="alert alert-danger mt-4" hidden></div>
		<div id="js-success-msg" class="alert alert-success mt-4" hidden></div>

		<hr>

		<footer>
			<span class="badge">
				Designed by <span class="text-bg-warning">Saïf</span>
			</span>
		</footer>
	</div>

	<dialog id="js-book-room" class="dialog" popover>
		<h1>
			Room reservation
			<span id="js-book-room-number"></span>
		</h1>

		<form action="book-room.php" method="post">

			<div class="mb-3">
				<label for="js-person-name" class="form-label">Name</label>
				<input type="text" name="person_name" class="form-control" id="js-person-name" placeholder="John doe">
				<span class="text-danger"></span>
			</div>

			<div class="mb-3">
				<label for="js-nights" class="form-label">
					How many nights
				</label>

				<input type="number" name="nights" id="js-nights" class="form-control" min="1" max="30">
				<span class="text-danger"></span>
				<!-- <input
					min="1"
					max="30"
					type="range"
					class="form-control"
					id="js-nights"
				> -->
			</div>

			<button type="submit" class="btn btn-dark" popovertarget="js-book-room" popovertargetaction="hide">
				Save
			</button>

			<button type="button" class="btn btn-dark" popovertarget="js-book-room" popovertargetaction="hide">
				Cancel
			</button>
		</form>
	</dialog>

	<dialog id="js-free-room" class="dialog" popover>
		<h1>
			Free the room
			<span id="js-free-room-number"></span>
		</h1>

		<form action="free-room.php" method="dialog">
			<p>Are you sure you want to vacate the room <strong id="js-free-person-name"></strong>?</p>

			<button type="submit" class="btn btn-info">Yes</button>
			<button type="button" class="btn btn-dark" popovertarget="js-free-room" popovertargetaction="hide">
				No
			</button>
		</form>
	</dialog>

	<script src="src/main.js" type="module"></script>
